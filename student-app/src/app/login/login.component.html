<div class="container" style="text-align: center">
	<div class="col-sm-4" style="background-color: grey">
			<h3>Login Page</h3>
			
			<input class="form-control" type="text" name="" [(ngModel)]="username" 
			placeholder="Username" > <br/>
			
			<input class="form-control" type="text" name="" [(ngModel)]="password" 
			placeholder="Password"> <br/>
			<button class="btn btn-primary" (click)="doLogin()">Login</button>
		</div>
</div>
